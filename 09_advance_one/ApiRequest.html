<body style="background-color: #ffff;">
    <div class="image" >
        <img src="" alt="Image" id="pfp" style="width: 100px; height: 100px;">
    </div>
    <div class="info">
        <p id="followers">Followers:</p>
        <p id="following">Following:</p>
    </div>
</body>
<script>
    const requestURL='https://api.github.com/users/CASIOmax'
    const xhr=new XMLHttpRequest()
    xhr.open('GET',requestURL)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState==4){
            const data=JSON.parse(this.responseText);
            console.log(data);
            let img= data.avatar_url;

            const image=document.querySelector('#pfp')
            image.src=data.avatar_url;

            document.querySelector('#followers').innerHTML+=data.followers
            document.querySelector('#following').innerHTML+=data.following

        }
    }
    xhr.send();
